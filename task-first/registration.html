<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="CSS/main.css" rel="stylesheet">
    <link href="CSS/adaptive.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form form--registration">
            <div>
                <input class="input input--username" type="text" placeholder="username" name="usename" required>
                <input class="input input--email" type="email" placeholder="email" name="email" required>
                <input class="input input--password" type="password" placeholder="password" name="password" required>
            </div>
            <div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="btn btn--registration">
                <a href="#">
                    <img class="img-btn-reg" src="img\btn_registration.svg" alt="Кнопка регистрации">
                </a>
            </div>
            <div class="btn btn--sign-in">
                <a href="./authorization.html">
                    <p>sign in</p>
                </a>
            </div>
            <div class="btn btn--sign-up">
                <a href="./registration.html">
                    <p>sign up</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
